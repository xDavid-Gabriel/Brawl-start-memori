    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MemoryBrawl</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link href="css/site.css" rel="stylesheet" />

  <body>
    <div id="bienvenida" class="bienvenida">
      <div class="logo"><img src="./img/logo.svg" alt="logo" /></div>
      <div class="bienvenida-botones">
        <button id="juego-normal">
          <div class="derecho">¡jugar!</div>
        </button>
        <button id="juego-relax">
          <div class="derecho">Modo relax</div>
        </button>
      </div>
    </div>

    <header class="cabecera">
      <div class="contadores">
        <div class="contador-item">
          <h4 class="cabecera-titulo">Movimientos</h4>
          <div class="cabecera-num">
            <span id="mov">00</span>/<span id="mov-total">20</span>
          </div>
        </div>

        <div id="cronometro" class="contador-item">
          <h4 class="cabecera-titulo">Tiempo</h4>
          <div class="cabecera-num">
            <span id="minutos">00</span>:<span id="segundos">00</span>
          </div>
        </div>
      </div>

      <div class="niveles">
        <h4 class="cabecera-titulo">Nivel</h4>
        <div class="cabecera-num"><span id="nivel">01</span></div>
      </div>
      <button id="control-nivel" class="control-nivel">…</button>
    </header>

    <main>
      <div id="mesa" class="mesa"><img src="img/dinamike.jpg" /></div>

      <div id="feedback" class="feedback">
        <div class="modal">
          <!-- <h2>¡Muy bien!</h2> -->
          <button id="subir">Siguiente nivel</button>
          <button class="reiniciar">Reiniciar</button>
          <h2 class="victoria">¡VICTORIA!</h2>
          <img class="triangulo" src="./img/triangulo.svg" alt="triangulo" />
          <div class="surgue">
            <img src="./img/surgue.svg" alt="surgue" />
          </div>
        </div>
      </div>

      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>¡Oh no!</h2>
          <p>Te has quedado sin movimientos</p>
          <button class="reiniciar">Reiniciar</button>
          <h2 class="derrota">¡DERROTA</h2>
          <img
            class="triangulo-rojo"
            src="./img/triangulo-rojo.svg"
            alt="triangulo"
          />
          <div class="jessi">
            <img src="./img/jessi.svg" alt="jessi" />
          </div>
        </div>
      </div>

      <div id="timeOver" class="game-over">
        <div class="modal">
          <h2>¡Oh no!</h2>
          <p>Te has quedado sin tiempo</p>
          <button class="reiniciar">Reiniciar</button>
          <h2 class="derrota">¡DERROTA</h2>
          <img
            class="triangulo-rojo"
            src="./img/triangulo-rojo.svg"
            alt="triangulo"
          />
          <div class="jessi">
            <img src="./img/jessi.svg" alt="jessi" />
          </div>
        </div>
      </div>

      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>¡Enhorabuena!</h2>
          <p>Has superado todos los niveles</p>
          <button class="reiniciar">Reiniciar</button>
          <h2 class="victoria">¡VICTORIA!</h2>
          <img class="triangulo" src="./img/triangulo.svg" alt="triangulo" />
          <div class="surgue">
            <img src="./img/surgue.svg" alt="surgue" />
          </div>
        </div>
      </div>
    </main>

    <div class="selecciona-nivel">
      <button id="cierra-niveles" class="cierra-niveles">&times;</button>
      <ul></ul>
    </div>
